{% extends "layout.html" %}
{% block head %}
{% endblock %}
{% block body %}
    <div style="width:80em; margin:20px; padding:10px; 
                border:1px solid black;">
    <h2>Configuration</h2>
    {% for message in get_flashed_messages() %}
    <div class=flash><p>Error: {{ message }}</p></div>
    {% endfor %}
    <form action="" class="form-horizontal" id="config_form" method="post">
        <div class="form-group">
            <div class="col-sm-2">
                <label for="type_radio" class="control-label">
                    Root system type
                </label>
            </div>
            <div class="col-sm-2">
                <label class="radio-inline">
                    <input type="radio" 
                     name="type" id="type_radio" value="A"
                     >A
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" id="type_radio" value="D"
                     checked="checked">D
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" id="type_radio" value="E" 
                     checked="">E
                </label>
            </div>
            <div class="col-sm-1">
                <label for="rank_text" class="control-label">rank</label>
            </div>
            <div class="col-sm-1">
                <input type="text" class="form-control"
                 name="rank" id="rank_text" value="6">
            </div>
        </div>
    {% for item in config_items %}
        {% for (label, option) in item %}
        <div class="form-group">
            <div class="col-sm-3">
                <label for="{{ option }}_text" class="control-label">
                    {{ label }}
                </label>
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control"
                 name="{{ option }}" id="{{ option }}_text"
                 value="{{ loom_config[option] }}">
            </div>
        </div>
        {% endfor %}
    {% endfor %}
        <div class="form-group">
            <div class="col-sm-3">
                <label for="phase_text" class="control-label">Phase</label>
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control"
                 name="phase" id="phase_text" value="1.0">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <label for="config_file">
                    Or choose a configuration file to load.
                </label>
                <input type="file" class="form-control"
                 name="config_file" id="config_file">
            </div>
        </div>
    </form>
    <form class="form-inline">
        <div class="form-group">
            <input type="submit" class="btn btn-default"
             id="load_config_button" formaction="" value="Load configuration">
            <input type="submit" class="btn btn-default"
             id="save_config_button"
             form="config_form" formaction="{{ save_config_url }}"
             value="Save configuration">
            <input type="submit" class="btn btn-default" form="config_form" 
             value="Generate spectral networks">
        </div>
    </form>
    <br/>
    <textarea id="logging_textarea" name="logging" rows=24 cols=80>
    {{ text_area_content }}
    </textarea>
    <br/>
    <script>
        var box = $("textarea[name=logging]");

        var source = new EventSource("{{ event_source_url }}");

        source.onmessage = function(e) {
            var logs = box.val();
            box.val(logs + '\n' + e.data);
            logging_textarea = document.getElementById("logging_textarea");
            logging_textarea.scrollTop = logging_textarea.scrollHeight;
        }

        source.addEventListener('finish', function(e) {
            document.getElementById("plot_button").disabled = false;
            source.close();
        }, false);
    </script>
    <br/>
    <form action="{{ plot_url }}" method="post">
        <div class="form-group">
            <input id="plot_button" type="submit" class="btn btn-default" 
             value="Plot spectral networks" disabled="true">
        </div>
    </form>
    </div>
    </div>
{% endblock %}
