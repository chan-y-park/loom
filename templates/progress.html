{% extends "layout.html" %}
{% block head %}
{% endblock %}
{% block body %}
<textarea name="logging">
No logging yet.
</textarea>
{% for message in progress: %}
<script>
    var box = $("textarea[name=logging]");
    var logs = box.val();
    box.val(logs + "{{ message | safe }}");
</script>
{% endfor %}
{% endblock %}
