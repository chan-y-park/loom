[Seiberg-Witten data]
casimir_differentials = {2: (mu/(z*zr) + u_2 + z*zr)*(1/((z*zr)^2)), 4: u_4/((z*zr)^4)}
root_system = D2
representation = 1
punctures = [0, oo]
###
### ISSUE: the branch point in z=0.8+1.6j seeds
### S-walls of incompatible root types
### the trivialization of the cover fails there
###
differential_parameters = {u_2: 1.0/2.0, u_4:-I/2.0, mu: (1-I)*2, zr: I}
mt_params = [[I,-I],[1,1]]
###
ramification_point_finding_method = discriminant 
#ramification_point_finding_method = system_of_eqs 

[numerical parameters]

#default range as [[z.real.min, z.real.max], [z.imag.min, z.imag.max]]
plot_range = [[-5, 5], [-5, 5]]

num_of_steps = 5000 
num_of_iterations = 3
size_of_small_step = 1e-3
size_of_large_step = 2e-2

size_of_neighborhood = 10 * %(size_of_small_step)s
size_of_puncture_cutoff = 2 * %(size_of_small_step)s
size_of_ramification_pt_cutoff = 1e-3

accuracy = 1e-6

# Number of processes to spawn. 
# Set to 0 to utilize maximum number of cores available,
# Set to -n, n > 0, to leave n CPUs out of the process pool.
n_processes = 0

phase_range = [1e-6, 3.141592, 80]
mass_limit = 100.0
