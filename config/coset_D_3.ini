[Seiberg-Witten data]
# {k: u_k, ...}, where \phi_k = u_k dz^k.
casimir_differentials = {2: mu_2, 4: mu_4 + z, 6: mu_6}
root_system = D3
representation = 1
irregular_punctures = [oo]

#differential_parameters = {mu_2: 0, mu_4: 1/9, mu_6: 1/4}
differential_parameters = {mu_2: 0, mu_4: 0, mu_6: 0}
#ramification_point_finding_method = discriminant 
ramification_point_finding_method = system_of_eqs 

[numerical parameters]
#default range as [[z.real.min, z.real.max], [z.imag.min, z.imag.max]]
plot_range = [[-5, 5], [-5, 5]]
num_of_steps = 5000
num_of_iterations = 1
size_of_small_step = 0.001
size_of_large_step = 0.02
#size_of_bp_neighborhood = 0.01
#size_of_puncture_cutoff = 0.0001
accuracy = 1e-06

phase = [1e-06, 3.141592, 100]
mass_limit = 10.0

[settings]
trivialize = True
use_scipy_ode = True

